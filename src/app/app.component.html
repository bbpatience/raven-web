<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <h3 matSubheader>Contacts</h3>
      <a mat-list-item *ngFor="let contact of contacts" routerLink="/chat/{{contact.id}}" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>person</mat-icon>
        <span mat-line>{{contact.name}}</span>
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>Conversations</h3>
      <mat-list-item>
        <mat-icon mat-list-icon>message</mat-icon>
        <span mat-line>Conversations</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle(); getContacts()">
      <mat-icon>menu</mat-icon>
    </button>
      <span>Raven IM</span>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
