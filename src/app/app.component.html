<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <h3 matSubheader>Contacts</h3>
      <a mat-list-item *ngFor="let contact of contacts" (click)="sidenav.toggle(); contactItemClick(contact.id)">
        <mat-icon mat-list-icon>person</mat-icon>
        <span mat-line>{{contact.name}}</span>
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>Conversations</h3>
      <a mat-list-item *ngFor="let conversation of conversations" routerLink="/chat/conversation/{{conversation.convId}}" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>message</mat-icon>
        <h3 mat-line>
          <b>{{conversation.name}}</b>
        </h3>
        <p mat-line>
          {{conversation.lastMsg}}
        </p>
        <h5 mat-line>
          {{conversation.time | date:'MM-dd HH:mm'}}
        </h5>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle(); getContacts();getConversations()">
      <mat-icon>menu</mat-icon>
    </button>
      <span>Raven</span>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
