<button mat-fab (click)="onClickUserInfo()">
  <mat-icon>person</mat-icon>
</button>
<div class="chat-container">
  <mat-card class="main-card">
    <mat-list class="chat-list">
      <mat-list-item *ngFor="let message of messages" [ngClass]="[(message.from.uid === uid)? 'chat-list-item': 'chat-list-item-receiver']">
        <img mat-list-avatar [src]="message.from.avatar">
        <span [ngSwitch]="message.type">
          <div *ngSwitchCase="0">
            <h3 mat-line>
              <b> {{message.content}} </b>
            </h3>
          </div>
          <div *ngSwitchCase="1">
            <img mat-list-avatar [src]="message.content">
          </div>
        </span>
        <h5 mat-line>
          <span> {{message.time | date:'MM-dd HH:mm'}} </span>
        </h5>
      </mat-list-item>
    </mat-list>
    <div class="chat-footer-container">
      <div class="tool-box">
        <mat-icon (click)="onClickFolder()">folder</mat-icon>
        <mat-icon (click)="onClickMessage()">message</mat-icon>
        <input type="file"
        id="file_upload"
        style="display: none;"
        (change)="handleFileInput($event.target.files)">
      </div>
      <mat-form-field class="chat-input">
        <input matInput 
               id="input_message"
               #inputMessage 
               maxlength="140" 
               placeholder="To:{{targetUser.name}}" 
               [(ngModel)]="messageContent" 
               (keyup.enter)="sendMessage(messageContent)">
        <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
      </mat-form-field>
    </div>
  </mat-card>
</div>
