<button mat-fab (click)="onClickUserInfo()">
  <mat-icon>person</mat-icon>
</button>
<div class="chat-container">
  <mat-card class="main-card">
    <mat-list class="chat-list">
      <mat-list-item *ngFor="let message of messages" [ngClass]="[(message.from.uid === user.uid)? 'chat-list-item': '']">
        <img mat-list-avatar [src]="message.from.avatar">
        <h3 mat-line>
          <b>{{message.from.name}}</b>
        </h3>
        <p mat-line>
          <span> {{message.content}} </span>
        </p>
        <h5>
          <span> {{message.time | date:'MM-dd HH:mm'}} </span>
        </h5>
      </mat-list-item>
    </mat-list>
    <div class="chat-footer-container">
      <mat-icon>message</mat-icon>
      <mat-form-field class="chat-input">
        <input matInput 
               #inputMessage 
               maxlength="140" 
               placeholder="Type your message" 
               [(ngModel)]="messageContent" 
               (keyup.enter)="sendMessage(messageContent)">
        <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
      </mat-form-field>
    </div>
  </mat-card>
</div>
